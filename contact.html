/* Container */
.container {
min-height: 100vh;
display: flex;
flex-direction: column;
 }
.nav {
position: fixed;
top: 0;
width: 100%;
background: rgba(18, 18, 18, 0.95);

padding: 1rem 2rem;
 }
.nav-container {
max-width: 1200px;
margin: 0 auto;
display: flex;
justify-content: space-between;
align-items: center;

 }

color: #e2e8f0;
text-decoration: none;

font-weight: 500;
 }
.nav-links a:hover,

color: #64ffda;
border-bottom: 2px solid #64ffda;

/* Main Content */
.main-content {
flex: 1;

margin: 0 auto;

 }
.page-header {
text-align: center;
margin-bottom: 3rem;

.page-title {
font-size: 2.5rem;

/* Contact Form */
.contact-form {
background: rgba(26, 31, 46, 0.8);
padding: 2rem;
border-radius: 15px;
backdrop-filter: blur(10px);
border: 1px solid rgba(100, 255, 218, 0.1);
max-width: 700px;
margin: 0 auto;
display: flex;
flex-direction: column;
gap: 1.5rem;
animation: fadeInUp 0.8s ease-out;
 }
.form-group {
display: flex;
flex-direction: column;
gap: 0.5rem;
 }
label {
font-weight: 500;
color: #e2e8f0;
 }
input, textarea {
padding: 0.75rem;
border: none;
border-radius: 8px;
background: rgba(255, 255, 255, 0.1);
color: #e2e8f0;
font-size: 1rem;
transition: background 0.3s ease;
 }
input:focus, textarea:focus {
outline: none;
background: rgba(255, 255, 255, 0.2);
 }
button {
padding: 1rem;
border: none;
border-radius: 8px;
background: #64ffda;
color: #0f1419;
font-size: 1.1rem;
cursor: pointer;
transition: background 0.3s ease;
font-weight: 600;
 }
button:hover {
background: #50e0c2;
 }
button:disabled {
background: #4a5568;
cursor: not-allowed;
 }
/* Status Messages */
.status-message {
padding: 1rem;
border-radius: 8px;
margin-bottom: 1rem;
font-weight: 500;
text-align: center;
 }
.status-success {
background: rgba(72, 187, 120, 0.2);
color: #68d391;
border: 1px solid rgba(72, 187, 120, 0.3);
 }
.status-error {
background: rgba(245, 101, 101, 0.2);
color: #fc8181;
border: 1px solid rgba(245, 101, 101, 0.3);
 }
/* Social Media Section */
.social-media {
margin-top: 4rem;
text-align: center;
animation: fadeInUp 0.8s ease-out;
 }
.social-title {
font-size: 1.5rem;
margin-bottom: 2rem;
color: #e2e8f0;
font-weight: 500;
 }
.social-links {
display: flex;
justify-content: center;
gap: 2rem;
flex-wrap: wrap;
 }
.social-link {
display: flex;
align-items: center;
justify-content: center;
width: 60px;
height: 60px;
background: rgba(26, 31, 46, 0.8);
border-radius: 15px;
border: 1px solid rgba(100, 255, 218, 0.2);
transition: all 0.3s ease;
text-decoration: none;
backdrop-filter: blur(10px);
 }
.social-link:hover {
transform: translateY(-5px);
background: rgba(100, 255, 218, 0.1);
border-color: #64ffda;
box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
 }
.social-icon {
width: 24px;
height: 24px;
fill: #64ffda;
transition: all 0.3s ease;
 }
.social-link:hover .social-icon {
fill: #50e0c2;
transform: scale(1.1);
 }
/* Animations */
@keyframes fadeInUp {
 from {
opacity: 0;
transform: translateY(50px);
 }
 to {
opacity: 1;
transform: translateY(0);
 }
 }
/* Mobile Responsive */

<script>
// Initialize EmailJS
(function() {
    emailjs.init("JvDAopqN1lEwbArzn"); // Replace with your EmailJS public key
})();

// Show status message
function showStatus(message, isSuccess) {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.innerHTML = `<div class="status-message ${isSuccess ? 'status-success' : 'status-error'}">${message}</div>`;
    
    // Clear message after 5 seconds
    setTimeout(() => {
        statusDiv.innerHTML = '';
    }, 5000);
}

// Handle form submission
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.textContent;
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    
    // Get form data
    const templateParams = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        to_name: 'Shahril Aiman', // Your name
    };
    
    // Send email using EmailJS
    emailjs.send('service_shahrilaiman541', 'template_h1e96qo', templateParams)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            showStatus('Thank you! Your message has been sent successfully. I will get back to you soon.', true);
            document.getElementById('contactForm').reset();
        }, function(error) {
            console.log('FAILED...', error);
            showStatus('Sorry, there was an error sending your message. Please try again or contact me directly.', false);
        })
        .finally(function() {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });
});

// Optional: Add scroll behavior for navbar
document.addEventListener('DOMContentLoaded', () => {
    const navbar = document.getElementById('navbar');
    let lastScrollTop = 0;
    
    window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            navbar.style.transform = 'translateY(-100%)';
        } else {
            navbar.style.transform = 'translateY(0)';
        }
        lastScrollTop = scrollTop;
    });
});
</script>
